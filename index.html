<html>
  <head>
    <title> OpenHame </title>
    <script src="https://unpkg.com/vue@2.0.3/dist/vue.js"></script>
    <script src="https://unpkg.com/axios@0.12.0/dist/axios.min.js"></script>
    <script src="https://unpkg.com/lodash@4.13.1/lodash.min.js"></script>
  </head>

  <body>
  <div id="searchElement">
  	<input v-model="division" placeholder="Division" type="text" />
  	<input v-model="location" placeholder="Location" type="text"/>
	<input v-model="text" placeholder="String search" type="text" />
	<input v-model="start" placeholder="Start Date" type="text" />
	<input v-model="end" placeholder="End Date" type="text" />
	
	<select v-model="orderBy">
	<option disabled value="">Please select one</option>
	<option>date</option>	
	<option>location</option>
	<option>division</option>
	<option>name</option>
	</select>
	<span>Selected: {{ orderBy }}</span>
	
	
	<input type="checkbox" v-model="ascending">
	<label for="checkbox">Ascending</label>
	<button v-on:click="greet">Greet</button>
  </div>
    <div id="resultElement">

	

      
      <div v-for="event in events">
        <span>
          {{event.name.fi}} ||
          {{event.start_time}} ||
          {{event.location_extra_info ? event.location_extra_info.fi : event.location}}
        </span>
        {{event.keywords}} <br>
          {{event.description ? event.description.fi : ''}}
        <br>
        <br>
        <br>
      </div>
    </div>

    <!-- script should be loaded after page is rendered -->
    <script src="./script.js"></script>
  </body>
</html>
